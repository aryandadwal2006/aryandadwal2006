<svg width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      <![CDATA[
      .neural-node {
        fill: #00ff41;
        animation: pulse 2s infinite;
      }
      .neural-connection {
        stroke: #00ffff;
        stroke-width: 2;
        animation: flow 3s infinite linear;
      }
      .ai-text {
        font-family: 'Orbitron', monospace;
        font-size: 28px;
        fill: #ff6b35;
        filter: drop-shadow(0 0 10px #ff6b35);
      }
      .subtitle {
        font-family: 'Courier New', monospace;
        font-size: 16px;
        fill: #00ffff;
        filter: drop-shadow(0 0 5px #00ffff);
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; r: 4; }
        50% { opacity: 1; r: 6; }
      }
      @keyframes flow {
        0% { stroke-dasharray: 0 10; }
        100% { stroke-dasharray: 10 0; }
      }
      ]]>
    </style>
  </defs>
  <rect width="100%" height="100%" fill="linear-gradient(45deg, #0a0a0a, #1a1a2e)"/>
  
  <!-- Neural Network nodes and connections here -->
  <circle cx="100" cy="40" r="4" class="neural-node"/>
  <!-- Add other elements -->
  
  <text x="400" y="70" text-anchor="middle" class="ai-text">ARYAN DADWAL</text>
  <text x="400" y="100" text-anchor="middle" class="subtitle">[ AI RESEARCHER AND ENGINEER ]</text>
  <text x="400" y="125" text-anchor="middle" style="font-size: 12px; fill: #666;">IIT JODHPUR</text>
</svg>
